<!DOCTYPE html>
<html>
<body>

<h1> Here's a table </h1>

<table style="width:100%">
  	<tr>
    		<th>Firstname</th>
    		<th>Lastname</th> 
    		<th>Age</th>
  	</tr>
	{% for person in people %}	
  	<tr>
    		<td>{{ person.firstname }}</td>
    		<td>{{ person.lastname }}</td> 
    		<td>{{ person.age }}</td>
  	</tr>
	{% endfor %}
</table>
</body>
</html>
